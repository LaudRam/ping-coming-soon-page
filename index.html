<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ce55c9f63a.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header><img src="/images/logo.svg" alt="" /></header>
      <h1>
        We are launching
        <span class="highlight"> soon! </span>
      </h1>
      <h2>Subscribe and get notified</h2>
      <div class="input-group">
        <div class="input-div">
          <input type="email" id="email" placeholder="Your email address..." />
          <div class="error-msg1 hidden">Whoops! It looks like you forgot to add your email</div>
          <div class="error-msg2 hidden">Please provide a valid email address</div>
        </div>
        <div class="btn-div">
          <button type="button">Notify Me</button>
        </div>
      </div>
      <div>
        <img
          src="/images/illustration-dashboard.png"
          alt="illustration-dashboard"
          class="illustration-dashboard"
        />
      </div>
      <div class="social-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/LaudRam" target="_blank"
          >Laudicia Ramasenya</a
        >.
      </p>
    </footer>
    <script src="/app.js"></script>
  </body>
</html>
